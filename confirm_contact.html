<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

<body>
    <!-- ローディング画面 -->
    <div></div>
    <!-- ヘッダー -->
    <header>
        <nav>
            <ul class="header_menu_sub">
                <li class="header_item"><a href="index.html">HOME</a></li>
                <li class="header_item"><a href="about.html">ABOUT</a></li>
                <li class="header_item"><a href="works.html">WORKS</a></li>
                <button class="conect">
                    <li><a href="contact.html">CONTACT</a></li>
                </button>
            </ul>
        </nav>
    </header>

    <div class="contact_title">
        <h2 class="sub_good">GOOD</h2>
        <h2 class="sub_works">CONECT</h2>

        <p class="contact_text">ご覧いただき、誠にありがとうございます。<br>
            ご依頼やお問い合わせは、どうぞお気軽にご連絡ください。<br>
            皆様との素敵なご縁を心よりお待ちしております。</p>

        <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScuAXKJp3U_O5t_lUzBgCEWO0B0giWl9mSMzTntMU5PfT1Lvw/formResponse"
            method="POST" class="c_form">
            <div class="c_form_item">
                <label class="c_form_label" for="field_name">お名前<label class="c_form_label"
                        for="field_name"></label><span class="c_form_required">必須</span></label>
                <input name="entry.1406817588" class="c_form_input" id="field-name" placeholder="相馬 朱菜" type="text"
                    required="required">
            </div>

            <div class="c_form_item">
                <label class="c_form_label" for="field_co">会社名</label>
                <input name="entry.1084443443" class="c_form_input" id="field-co" placeholder="株式会社〇〇" type="text"
                    required="required">
            </div>

            <div class="c_form_item">
                <label class="c_form_label" for="field_mail">メールアドレス<span class="c_form_required">必須</span></label>
                <input name="entry.1842694792" class="c_form_input" id="field-mail" placeholder="sample@gmail.com"
                    type="email" required="required">
            </div>

            <div class="c_form_item">
                <label class="c_form_label" for="field_message">お問い合わせ内容</label>
                <textarea name="entry.994569456" class="c_form_input" id="field-message"
                    placeholder="お問い合わせ内容"></textarea>
            </div>
            <div class="c_form_submit">
                <button type="submit">入力内容を確認する</button>
            </div>
        </form>
    </div>

    <!-- フッター -->
    <footer>
        <nav>
