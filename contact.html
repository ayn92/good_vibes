<body>
    <!-- ローディング画面 -->
    <div></div>
    <!-- ヘッダー -->
    <header>
        <nav class="pc_nav">
            <ul class="header_menu">
                <li class="header_item"><a href="index.html">HOME</a></li>
                <li class="header_item"><a href="about.html">ABOUT</a></li>
                <li class="header_item"><a href="works.html">WORKS</a></li>
                <li class="conect"><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="sp_header">
            <div class="sp_btn">
                <span class="sp_menu"><a href="#">MENU</a></span>
            </div>
            <nav class="sp_nav">
                <ul>
                    <li class="sp_item"><a href="index.html">HOME</a></li>
                    <li class="sp_item"><a href="about.html">ABOUT</a></li>
                    <li class="sp_item"><a href="works.html">WORKS</a></li>
                    <li class="sp_item"><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contact_title">
        <h2 class="sub_good_con">GOOD</h2>
        <h2 class="sub_works">CONECT</h2>

        <p class="contact_text">ご覧いただき、誠にありがとうございます。<br>
            ご依頼やお問い合わせは、<br class="sp_br">どうぞお気軽にご連絡ください。<br>
            皆様との素敵なご縁を<br class="sp_br">心よりお待ちしております。</p>

        <!-- 問い合わせ入力画面 -->
        <form class="input_form">
            <div class="c_form_item">
                <label class="c_form_label" for="field_name">
                    <span class="label_name">お名前</span>
                    <span class="c_form_required">必須</span>
                </label>
                <input name="name" class="c_form_input" id="field-name" placeholder="相馬朱菜" type="text"
                    required="required">
            </div>

            <div class="c_form_item">
                <label class="c_form_label" for="field_co">
                    <span class="label_co">会社名</span>
                </label>
                <input name="co" class="c_form_input" id="field-co" placeholder="株式会社〇〇" type="text">
            </div>

            <div class="c_form_item">
                <label class="c_form_label" for="field_mail">
                    <span class="label_mail">メールアドレス</span>
                    <span class="c_form_required">必須</span>
                </label>
                <input name="mail" class="c_form_input" id="field-mail" placeholder="sample@gmail.com" type="email"
                    required="required">
            </div>

            <div class="c_form_item">
                <label class="c_form_label" for="field_message">
                    <span class="label_message">お問い合わせ内容</span>
                </label>
                <textarea name="message" class="c_form_input" id="field-message" placeholder="お問い合わせ内容"></textarea>
            </div>
            <div class="c_form_submit">
                <button type="submit">
                    <span class="c_arrow">
                        入力内容を確認する
                    </span>
                </button>
            </div>
        </form>

        <!-- 問い合わせ内容確認画面 -->
        <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScuAXKJp3U_O5t_lUzBgCEWO0B0giWl9mSMzTntMU5PfT1Lvw/formResponse"
            method="POST" class="c_form confirm_form" target="hidden_iframe" onsubmit="submitted=true;">

            <div class="c_form_item_conf">
                <label class="c_form_label_conf" for="field_name">
                    <span class="label_name">お名前</span>
                </label>
                <input name="entry.1406817588" class="c_form_input" id="field-name" placeholder="相馬 朱菜" type="text"
                    readonly>
            </div>

            <div class="c_form_item_conf">
                <label class="c_form_label_conf" for="field_co">
                    <span class="label_co">会社名</span>
                </label>
                <input name="entry.1084443443" class="c_form_input" id="field-co" placeholder="株式会社〇〇" type="text"
                    readonly>
            </div>

            <div class="c_form_item_conf">
                <label class="c_form_label_conf" for="field_mail">
                    <span class="label_mail">メールアドレス</span>
                </label>
                <input name="entry.1842694792" class="c_form_input" id="field-mail" placeholder="sample@gmail.com"
                    type="email" readonly>
            </div>

            <div class="c_form_item_conf">
                <label class="c_form_label_conf" for="field_message">
                    <span class="label_message">お問い合わせ内容</span>
                </label>
                <textarea name="entry.994569456" class="c_form_input" id="field-message" placeholder="お問い合わせ内容"
                    readonly></textarea>
            </div>

            <div class="form-group button_wrap">
                <button type="button" class="corr_btn">
                    <span class="c_arrow_left">
                        修正
                    </span>
                </button>
                <button type="submit" class="send_btn">
                    <span class="c_arrow">
                        この内容で送信
                    </span>
                </button>
            </div>
        </form>

        <div class="contact_title completed_form">
            <p class="contact_text_completed">この度はお問い合わせをいただき、<br class="sp_br">誠にありがとうございます。<br>
                担当者より順次ご連絡をさせていただきます。</p>
            <div class="thanks_text">
                <h3 class="thankyou">THANK<br>YOU</h3>
                <h3 class="verymuch">VERY<br>MUCH!</h3>
                <img src="./image/SVG/circle.svg" alt="オレンジ線の円" class="circle">

                <img src="./image/SVG/kira_orn_sen.svg" alt="オレンジ線のキラキラ" class="kira_orn_solid_thx">
                <img src="./image/SVG/kira_orn.svg" alt="オレンジ塗りのキラキラ" class="kira_orn_thx">
                <img src="./image/SVG/kira_orn_sen.svg" alt="オレンジ線のキラキラ" class="kira_orn_solid_thx_r">
                <img src="./image/SVG/kira_orn.svg" alt="オレンジ塗りのキラキラ" class="kira_orn_thx_r">
            </div>

            <div class="c_form_submit_2">
                <button type="button" onclick="location.href='./index.html'">HOME</button>
            </div>
        </div>

        <!-- フッター -->
        <footer>
            <nav>
                <ul class="footer_menu_3">
                    <li class="footer_item_2"><a href="index.html">HOME</a></li>
                    <li class="footer_item_2"><a href="about.html">ABOUT</a></li>
                    <li class="footer_item_2"><a href="works.html">WORKS</a></li>
                </ul>
            </nav>
        </footer>

        <script type="text/javascript">
            let submitted = false;
        </script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="
            if(submitted){
              $('.confirm_form').hide()
              $('.completed_form').show()
            }
          "></iframe>


        <script>
            $(function () {
                $('.sp_btn').on('click', function () {
                    $('.sp_nav').fadeToggle()
                    if (!$('.sp_btn').hasClass('open')) {
                        $('.sp_menu').text('CLOSE')
                    } else {
                        $('.sp_menu').text('MENU')
                    }
                    $('.sp_btn').toggleClass('open')
                })

                $('.input_form').on('submit', function (event) {
                    event.preventDefault()

                    // 入力された内容を取得
                    let name = $('.input_form input[name="name"]').val()
                    let co = $('.input_form input[name="co"]').val()
                    let mail = $('.input_form input[name="mail"]').val()
                    let message = $('.input_form textarea[name="message"]').val()

                    if (name && mail && message) {
                        // 入力フォームを非表示
                        $('.input_form').hide()
                        // 確認画面を表示
                        $('.confirm_form').show()
                        $('.contact_text').hide()
                        $('.sub_good_con').hide()
                        $('.sub_works').hide()

                        // 入力された内容を挿入
                        $('.confirm_form #field-name').val(name)
                        $('.confirm_form #field-co').val(co)
                        $('.confirm_form #field-mail').val(mail)
                        $('.confirm_form #field-message').val(message)

                        // 修正ボタンが押された時
                        $('.corr_btn').on('click', function () {
                            // 入力画面を表示
                            $('.input_form').show()
                            // 確認画面を非表示
                            $('.confirm_form').hide()
                        })
                    }
                })

                $(function () {
                    // ハンバーガーメニューボタンがクリックされたときのイベントハンドラを設定
                    $(".sp_btn").click(function () {

                        // 現在のbodyタグのoverflowスタイルを確認
                        if ($("body").css("overflow") === "hidden") {

                            // もしoverflowがhiddenなら、bodyのスタイルを元に戻す
                            $("body").css({ height: "", overflow: "" });

                        } else {

                            // そうでなければ、bodyにheight: 100%とoverflow: hiddenを設定し、スクロールを無効にする
                            $("body").css({ height: "100%", overflow: "hidden" });

                        }
                    });
                });
            })
        </script>

</body>

</html>
